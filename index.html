<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Zoom Space</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    html, body, #ar-scene { width:100%; height:100%; }
  </style>
</head>

<body>
  <a-scene embedded vr-mode-ui="enabled: false" loading-screen="enabled: false">

    <!-- Layer belakang -->
    <a-plane src="https://i.imgur.com/PLACEHOLDER_BACK.png" 
             position="0 0 -20" 
             rotation="0 0 0" 
             height="15" width="25">
    </a-plane>

    <!-- Layer tengah -->
    <a-plane src="https://i.imgur.com/PLACEHOLDER_MID.png" 
             position="0 0 -10" 
             rotation="0 0 0" 
             height="15" width="25">
    </a-plane>

    <!-- Layer depan -->
    <a-plane src="https://i.imgur.com/PLACEHOLDER_FRONT.png" 
             position="0 0 -2" 
             rotation="0 0 0" 
             height="15" width="25">
    </a-plane>

    <!-- Kamera dengan animation zoom masuk -->
    <a-entity id="camera" camera look-controls position="0 0 25">
      <a-animation attribute="position" to="0 0 0" dur="7000" easing="easeInOutQuad"></a-animation>
    </a-entity>

  </a-scene>
</body>
</html>
